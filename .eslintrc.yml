env:
    browser: true
    es2021: true
    node: true
extends:
    - 'eslint:recommended'
    - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
    ecmaVersion: 12
    sourceType: module
rules:
    indent: off
    linebreak-style: off
    quotes:
        - error
        - single
        - avoid-escape
    semi:
        - error
        - always
    '@typescript-eslint/no-unused-vars': error
